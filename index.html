<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Laporan Lewat SK Cherating</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #eef2f5; padding: 20px; color: #333; }
        .container { max-width: 650px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        /* Header & Logo */
        .header-section { text-align: center; margin-bottom: 30px; }
        .logo { width: 80px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        h2 { margin: 5px 0; color: #1e3a8a; font-size: 22px; }
        .school-name { font-weight: 600; color: #555; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* Form Styling */
        .section-title { font-size: 14px; font-weight: bold; color: #1e3a8a; border-bottom: 2px solid #e0e7ff; padding-bottom: 5px; margin-top: 20px; margin-bottom: 15px; }
        
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .col-full { flex: 1; }
        .col-half { flex: 1; }
        .col-small { flex: 0.4; } /* Untuk Tahun/Kelas */

        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: #444; }
        
        input[type="text"], input[type="time"] {
            width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 15px; background-color: #f8fafc; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: #3b82f6; outline: none; background-color: #fff; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        /* Readonly inputs look different */
        input[readonly] { background-color: #e2e8f0; color: #64748b; border-color: #e2e8f0; cursor: not-allowed; font-weight: bold; }

        button {
            width: 100%; padding: 15px; background-color: #1e3a8a; color: white; border: none;
            border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 4px 6px rgba(30, 58, 138, 0.2);
        }
        button:hover { background-color: #1e40af; transform: translateY(-2px); }
        button:disabled { background-color: #94a3b8; cursor: wait; transform: none; }

        #statusMessage { margin-top: 20px; text-align: center; padding: 10px; border-radius: 8px; font-size: 14px; display: none; }
        .success { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        /* Responsive for mobile */
        @media (max-width: 500px) {
            .form-row { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="logo_sekolah.jpg" alt="Logo Sekolah" class="logo">
        <h2>LAPORAN LEWAT</h2>
        <div class="school-name">Sekolah Kebangsaan Cherating</div>
    </div>

    <form id="laporForm">
        
        <div class="section-title">MAKLUMAT PENGAWAS BERTUGAS</div>
        <div class="form-row">
            <div class="col-full">
                <label>Cari Nama Pengawas:</label>
                <input list="listPengawas" id="inputPengawas" placeholder="Taip nama pengawas..." required autocomplete="off">
                <datalist id="listPengawas"></datalist>
            </div>
        </div>
        <div class="form-row">
            <div class="col-full">
                <label>Kelas (Auto):</label>
                <input type="text" id="kelasPengawas" readonly placeholder="...">
            </div>
        </div>

        <div class="section-title">MAKLUMAT MURID LEWAT</div>
        <div class="form-row">
            <div class="col-full">
                <label>Cari Nama Murid:</label>
                <input list="listMurid" id="inputMurid" placeholder="Taip nama murid..." required autocomplete="off">
                <datalist id="listMurid"></datalist>
            </div>
        </div>
        <div class="form-row">
            <div class="col-small">
                <label>Tahun:</label>
                <input type="text" id="tahunMurid" readonly placeholder="...">
            </div>
            <div class="col-half">
                <label>Kelas (Auto):</label>
                <input type="text" id="kelasMurid" readonly placeholder="...">
            </div>
        </div>

        <div class="section-title">MASA KETIBAAN</div>
        <div class="form-row">
            <div class="col-full">
                <input type="time" id="masa" required>
            </div>
        </div>

        <button type="submit" id="btnHantar">HANTAR LAPORAN</button>
    </form>
    <div id="statusMessage"></div>
</div>

    // Set Masa

    const PENGAWAS_LIST = RAW_PENGAWAS.map(item => {
        const parts = item.split(' - ');
        return { nama: parts[0], kelas: parts[1] || '' };
    });

    // 2. Prepare Data Murid (From Array)
    const MURID_LIST = RAW_MURID.map(item => {
        return { nama: item[0], tahun: item[1], kelas: item[2] };
    });

    // 3. Populate Datalist (Untuk Search)
    const listPengawas = document.getElementById('listPengawas');
    PENGAWAS_LIST.forEach(p => {
        let opt = document.createElement('option');
        opt.value = p.nama;
        listPengawas.appendChild(opt);
    });

    const listMurid = document.getElementById('listMurid');
    MURID_LIST.forEach(m => {
        let opt = document.createElement('option');
        opt.value = m.nama;
        opt.setAttribute('data-info', `${m.tahun} ${m.kelas}`); // Simpan info extra
        listMurid.appendChild(opt);
    });

    // 4. Event Listener: Auto-fill Kelas Pengawas
    document.getElementById('inputPengawas').addEventListener('change', function() {
        const val = this.value;
        const found = PENGAWAS_LIST.find(p => p.nama === val);
        if(found) {
            document.getElementById('kelasPengawas').value = found.kelas;
        } else {
            document.getElementById('kelasPengawas').value = '';
        }
    });

    // 5. Event Listener: Auto-fill Kelas Murid
    document.getElementById('inputMurid').addEventListener('change', function() {
        const val = this.value;
        const found = MURID_LIST.find(m => m.nama === val);
        if(found) {
            document.getElementById('tahunMurid').value = found.tahun;
            document.getElementById('kelasMurid').value = found.kelas;
        } else {
            document.getElementById('tahunMurid').value = '';
            document.getElementById('kelasMurid').value = '';
        }
    });

    // 6. Handle Submit ke Google Sheet
    document.getElementById('laporForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Validasi
        const pName = document.getElementById('inputPengawas').value;
        const mName = document.getElementById('inputMurid').value;
        
        // Pastikan nama wujud dalam list (elak typo)
        const pValid = PENGAWAS_LIST.find(p => p.nama === pName);
        const mValid = MURID_LIST.find(m => m.nama === mName);

        if(!pValid) { alert("Sila pilih nama Pengawas dari senarai!"); return; }
        if(!mValid) { alert("Sila pilih nama Murid dari senarai!"); return; }

        const btn = document.getElementById('btnHantar');
        const status = document.getElementById('statusMessage');

        btn.disabled = true;

            tahunMurid: document.getElementById('tahunMurid').value,
            kelasMurid: document.getElementById('kelasMurid').value
        };

        // Hantar guna Fetch API
        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors", // Penting untuk Google Script simple
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(() => {
            status.innerHTML = `âœ… Laporan Berjaya Disimpan!<br><strong>${mName}</strong> (${data.masa})`;
            status.className = 'success';
            status.style.display = 'block';
            
            // Reset form murid sahaja, pengawas kekal
            document.getElementById('inputMurid').value = '';
            document.getElementById('tahunMurid').value = '';
            document.getElementById('kelasMurid').value = '';
            
            btn.disabled = false;
            btn.textContent = "HANTAR LAPORAN";
            
            // Hilangkan mesej lepas 4 saat
            setTimeout(() => { status.style.display = 'none'; }, 4000);
        })
        .catch(error => {
            console.error('Error:', error);

            status.className = 'error';
            status.style.display = 'block';
            btn.disabled = false;
            btn.textContent = "HANTAR LAPORAN";
        });
    });
